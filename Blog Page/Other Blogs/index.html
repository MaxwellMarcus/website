<!DOCTYPE html>
<html lnag = "en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="utf-8">
  <title>Max Marcus - Projects</title>
  <link rel="icon" type="image/png" href="favcon.png">
  <script>
    function place_menu_bar(){
      if (window.innerWidth < 1000){
        let menuBar = document.getElementsByClassName("MenuBar");
        let logo = document.getElementsByClassName("Logo");
        menuBar[0].style.gridTemplateColumns = '1fr';
        menuBar[0].style.gridTemplateRows = '1fr 1fr';
        logo[0].style.paddingLeft = window.innerWidth/2-40+'px';
      }
      else{
        let menuBar = document.getElementsByClassName("MenuBar");
        let logo = document.getElementsByClassName("Logo");
        menuBar[0].style.gridTemplateColumns = '1fr 1fr';
        menuBar[0].style.gridTemplateRows = '1fr';
        logo[0].style.paddingLeft = '50px';
      }
    }
    window.onresize = place_menu_bar;
  </script>
</head>
<body>
  <div class="MenuBar">
    <div class="Logo">
      <a href="https://maxmarc.us">
          <img src="sweetstuff.png" alt="maxmarc.us" id="GamePageLogo">
      </a>
    </div>
    <div class="MenuButtons">
      <a type='button' class="ProjectsButton" href="https://maxmarc.us/Projects">Projects</a>
      <a type='button' class="GamesButton" href="https://maxmarc.us/Games">Games</a>
      <a type='button' class="BlogButton" href="https://maxmarc.us/Blog">Blog</a>
    </div>
  </div>

  <div class="ProjectsList">

    <a href='Hello World' style='display:block;text-decoration:none' class='Blog'>
      <img src="Hello World/imgs/thumbnail.png" alt="A* Algorithm" class='Thumbnail'>
      <p class='Title'>Hello World!</p>
      <p class='Date'>Date: 4/24/2020</p>
    </a>

    <a href='Game Announcement' style='display:block;text-decoration:none' class='Blog'>
      <img src="Game Announcement/imgs/thumbnail.png" alt="A* Algorithm" class='Thumbnail'>
      <p class='Title'>Game Announcement!</p>
      <p class='Date'>Date: 4/29/2020</p>
    </a>

  </div>

  <script>
    place_menu_bar();
  </script>

</body>
